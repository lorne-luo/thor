{% if widget.is_initial %}
  <div class="image-preview" style="{% if widget.width %}width: {{ widget.width }};{% endif %}{% if widget.height %}height: {{ widget.height }};{% endif %}">
  <span class="thumbnail-helper"></span>
  <a download="{{ widget.download_filename|default:"" }}" href="{{ widget.original_value.url }}" target="_blank">
    <img class="thumbnail-image" src="{{ widget.value.url }}" width="100%"
{#          style="vertical-align: middle;"#}
{#         style="{% if widget.width %}width: {{ widget.width }};{% endif %}{% if widget.height %}max-height: {{ widget.height }};{% endif %}"#}
         />
  </a>
  </div>
{% endif %}
{#<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %} />#}
<div class="file-field">
  <div class="btn">
    <span>选择文件</span>
    <input type="{{ widget.type }}" class="file-chooser"
           name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %} />
  </div>
  <div class="file-path-wrapper">
    <input class="file-path" type="text">
  </div>
</div>
